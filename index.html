<body>
  <div class="wrapper">

      <p id="Aus" style="color:rgb(9, 90, 9)"></p>
    </div>
    <br>
    <form onsubmit="return checkTime()">

      <input type="datetime-local" id="meeting-time" name="meeting-time" value="2023-10-18T10:05" min="2023-10-07T00:00"
        max="2024-04-14T00:00" id="datePicker" />

      <button type="submit">Check yo time</button>
    </form>
    <div>

      <p id="uhrs" style="color: rgb(99, 16, 16);"></p>
      <p id="NP" style="color: rgb(99, 16, 16);"></p>
      <p id="nhrs" style="color: rgb(99, 16, 16);"></p>
      <p id="AU" style="color: rgb(9, 90, 9);"></p>
      <p id="ahrs" style="color: rgb(99, 16, 16);"></p>
    </div>
    <script>
      let nepalDate = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kathmandu' });
      document.getElementById("Nep").innerHTML = "Nepal's date: " + nepalDate;

      let USDate = new Date().toLocaleString('en-US', { timeZone: "America/New_York" })
      document.getElementById("USA").innerHTML = "USA's date: " + USDate;

      let ausDate = new Date().toLocaleString('en-US', { timeZone: 'Australia/Sydney' });
      document.getElementById("Aus").innerHTML = "Australia's date: " + ausDate;


      function checkTime() {
        var userDate = document.querySelector('input[type="datetime-local"]').value;
        userDate = new Date(userDate).toLocaleString();
        document.getElementById("US").innerHTML = "USA's date: " + userDate;

        let getHrs = new Date(userDate).getHours();
        let getDay = new Date(userDate).getDay();
        if (getDay == 6 || getDay == 7) {
          if (getHrs >= 7 || getHrs <= 23) {
            document.getElementById("uhrs").innerHTML = "âœ”ï¸ ðŸ‘ "
          } else {
            document.getElementById("uhrs").innerHTML = "âŒ ðŸ‘Ž"
          }
        }
        else {
          if (getHrs >= 8 && getHrs <= 22) {
            document.getElementById("uhrs").innerHTML = "âœ”ï¸ ðŸ‘ "
          } else {
            document.getElementById("uhrs").innerHTML = "âŒ ðŸ‘Ž"
          }
        }
        event.preventDefault();
        checkNP(userDate);
        checkAU(userDate);
        return false;
      }
      function checkNP(userDate) {
        let nepTime = userDate;
        nepTime = new Date(nepTime).toLocaleString('en-US', { timeZone: 'Asia/Kathmandu' });
        document.getElementById("NP").innerHTML = "Nepal's date: " + nepTime;

        let getHrs = new Date(nepTime).getHours();
        if (getHrs >= 9 && getHrs <= 22) {
          document.getElementById("nhrs").innerHTML = "âœ”ï¸ ðŸ‘ "
        } else {
          document.getElementById("nhrs").innerHTML = "âŒ ðŸ‘Ž"
        }
      }
      function checkAU(userDate) {
        let ausTime = userDate;
        ausTime = new Date(ausTime).toLocaleString('en-US', { timeZone: 'Australia/Sydney' });
        document.getElementById("AU").innerHTML = "Australia's date: " + ausTime;

        let getHrs = new Date(ausTime).getHours();
        if (getHrs >= 8 && getHrs <= 23) {
          document.getElementById("ahrs").innerHTML = "âœ”ï¸ ðŸ‘ "
        } else {

        }
      }
    </script>
